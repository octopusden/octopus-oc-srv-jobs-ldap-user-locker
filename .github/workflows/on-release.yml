name: On Release, deploying to Prod

env:
  DOCKER_REGISTRY_HOST: ghcr.io

on:
  release:
    types: [published]

jobs:
  run-build-and-deploy:
    uses: octopusden/octopus-base/.github/workflows/common-py-build-deploy.yml@main
    with:
      process_env: Prod
    secrets: inherit

  build-push-docker-image:
    uses: octopusden/octopus-base/.github/workflows/common-docker-build-deploy.yml@main
    with:
      build-args: |
        PYTHON_VERSION=3.7
      tags: |
        ${{ env.DOCKER_REGISTRY_HOST }}/${{ github.repository }}:${{ github.ref_name }}
        ${{ env.DOCKER_REGISTRY_HOST }}/${{ github.repository }}:latest

